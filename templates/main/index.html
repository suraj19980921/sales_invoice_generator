{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/main/main.css">
</head>
<body>

    
    <div class="d-flex justify-content-center text-white header" >
        <h1>Sales Invoice Generator</h1>
    </div>

    <div class="container-fluid mt-5">

    <form method="post" action="/" >
        {% csrf_token %}
        <div class="row mt-1">
            <h3>Seller Details</h3>
        </div>
        
        <div class="row">
            <div class="col-sm-4">
                <label for="seller_name"> Seller Name</label>
                <input type="text" name="seller_name" id="seller_name" class="form-control" >
            </div>
            <div class="col-sm-4">
                <label for="seller_phone_no">Seller Phone Number</label>
                <input type="number" name="seller_phone_no" id="seller_phone_no" maxlength="10" class="form-control">
            </div>
            <div class="col-sm-4">
                <label for="seller_address">Seller Address</label>
                <textarea name="seller_address" id="seller_address" class="form-control input-style" rows="2" cols="4"></textarea>
            </div>
        </div>
        
        <div class="row">
            <h3> Buyer Details </h3>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label for="buyer_name">Byuer Name</label>
                <input type="text" name="buyer_name" id="buyer_name" class="form-control">
            </div>
            <div class="col-sm-4">
                <label for="buyer_phone_no">Buyer Phone Numer</label>
                <input type="text" name="buyer_phone_no" id="buyer_phone_no" maxlength='10' class="form-control">
            </div>
            <div class="col-sm-4">
                <label for="buyer_address"> Buyer Address</label>
                <textarea name="buyer_address" id="buyer_address" class="form-control" rows="2" cols="4"> </textarea>          
            </div>
        </div>
        
        <div class="row">
            <h3>Product Purchased</h3>
        </div>
        <div id="product_purchased">
            
            <div id="product_0" class="row">
                
                <div class="col-sm-3">
                    <label for="product_name">Product Name</label>
                    <input type="text" name="product_name_0" id="product_name_0" class="form-control">
                </div>
                <div class="col-sm-3">
                    <label for="quantity">Quantity</label>
                    <input type="text" name="quantity_0" id="quantity_0" class="form-control">
                </div>
                <div class="col-sm-3">
                    <label for="amount">Amount</label>
                    <input type="text" name="amount_0" id="amount_0" class="form-control">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-md btn-danger mt-4" id="remove_0" style="display: none;" onclick="remove(this.id)">Remove</button>
                </div>
            
            </div>
            
        </div>
        <input type="hidden" name="forms" value="1" id="forms_count">
        
        <div class="row mt-2">
            <div class="col-sm-9 d-flex justify-content-end">
                <button type="button" id="add_more" class="btn btn-md btn-primary"> Add More </button>
            </div>           
        </div>
    <br>
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center">
        <button type="submit" id="submit" class="btn btn-md btn-success col-sm-2">Submit</button>
      </div>     
    </div>
    
       
    </form>

</div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../../static/jquery/jq.js"></script>
    <script src="../../static/main/main.js"></script>
  
</body>
</html>
